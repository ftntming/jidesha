<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="page_action.js"></script>
  </head>
<body style="width: 200px;">

    <div id="start" style="display: none">
        <div>Start recording this meeting? (beta)</div>
        <p style="text-align: right">
            <button id="start-yes">Yes</button> <button id="cancel1">Cancel</button>
        </p>
    </div>

    <div id="stop" style="display: none">
        <p>Recording... <span id="duration"></span></p>
        <div>Stop recording?</div>
        <p style="text-align: right">
            <button id="stop-yes">Stop</button> <button id="cancel2">Continue</button>
        </p>
    </div>

</body>
</html>
